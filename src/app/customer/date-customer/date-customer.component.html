<p-table [columns]="cols" [value]="customerService.selectedCustomer?.customerDates" [responsive]="true"
  [paginator]="true" [rows]="5" selectionMode="single" [(selection)]="customerDateService.selectedDate" dataKey="id"
  sortField="date" sortOrder="-1" (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
          ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
        </p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns; let i = index">
        <div *ngIf="i == 0">
          {{rowData[col.field] | date:'dd/MM/yyyy'}}
        </div>
        <div *ngIf="i !=0 && (col.field == 'end' || col.field == 'start')">
          {{rowData[col.field] | date:'HH:mm'}}
        </div>
      </td>
      <td>
        <button pButton type="button" icon="pi pi-trash" class="ui-button-danger"
          (click)="deleteDate(rowData.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- DELETE CONFIRM DIALOG-->
<p-confirmDialog key="dateDeleteDialog" header="Borrar Cita" icon="pi pi-exclamation-triangle" #dated>
  <p-footer>
    <button type="button" pButton icon="pi pi-times" label="No" class="ui-button-warning"
      (click)="dated.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="SÃ­" class="ui-button-success"
      (click)="dated.accept()"></button>
  </p-footer>
</p-confirmDialog>
